<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../todo-item/todo-item.html">
<link rel="import" href="../iron-sortable-list/iron-sortable-list.html">

<dom-module id="todo-list">
  <style>
    :host {
      display: block;
    }
    iron-sortable-list {
      padding: 16px;
    }
    todo-item {
      margin: 16px 0;
      -webkit-user-select: none;
      user-select: none;
      -webkit-transform: translateZ(0);
      box-shadow: none !important;
    }
    todo-item.moving {
      -webkit-transition: -webkit-transform 0.2s ease-in-out;
      transition: transform 0.1s ease-in-out;
    }
    todo-item.dragging {
      z-index: 1;
      box-shadow: 2px 2px 9px 0px rgba(50, 50, 50, 0.75);
    }
  </style>
  <template>
    <p hidden="{{_todosEmpty(todos.length)}}">No more todos!</p>

    <iron-sortable-list>
      <template is="dom-repeat" items="{{todos}}"
                                filter="_byState"
                                observe="isComplete">
        <todo-item completed="{{item.isComplete}}">
          <span>{{item.title}}</span>
        </todo-item>
      </template>
    </iron-sortable-list>

  </template>
  <script>
    Polymer({
      is: 'todo-list',
      properties: {
        todos: {
          type: Array,
          value: function() {
            return [];
          }
        },
        filterBy: {
          type: String,
          value: 'all'
        }
      },
      _todosEmpty: function(length) {
        return !!length;
      },
      _byState: function(item) {
        switch(this.filterBy) {
          // Only display active todos
          case 'active':
            return item.isComplete === false;

          // Only display completed todos
          case 'completed':
            return item.isComplete === true;

          // Default to display all todos
          default:
            return true;
        }
      }
    });
  </script>
</dom-module>
