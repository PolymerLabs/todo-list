<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">

<dom-module id="todo-input">
  <style>
    :host {
      display: block;
    }
    #todoInput {
      margin-bottom: 32px;
    }
  </style>
  <template>
    <paper-input id="todoInput" label="Enter a todo"></paper-input>
    <paper-button raised on-tap="add">Add Todo</paper-button>
    <paper-button raised on-tap="reset">Clear All</paper-button>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'todo-input',
    behaviors: [Polymer.IronA11yKeysBehavior],
    keyBindings: {
      'enter': 'add'
    },
    add: function() {
      this.fire('add-todo', {value: this.$.todoInput.value});
      this.$.todoInput.value = null;
    },
    reset: function() {
      this.fire('reset-todos');
    }
  });
</script>
