<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">

<dom-module id="todo-input">
  <style>
    :host {
      display: block;
    }
    .todo-input__input {
      display: inline-block;
      width: 65%;
      --paper-input-container: {
        padding-bottom: 0;
      };
      /* These styles are not DRY :\ */
      --paper-input-container-label: {
        font-size: 1rem;
        font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        font-weight: normal;
        color: #9E9E9E;
      };
      --paper-input-container-input: {
        font-size: 1rem;
        font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      };
      --paper-input-container-underline: {
        top: 7px;
        background: #9E9E9E;
      };
      --paper-input-container-underline-focus: {
        top: 7px;
      };
    }
    .todo-input__input[focused] + .todo-input__add-btn,
    .todo-input__add-btn[focused] {
      background: var(--default-primary-color);
      color: var(--text-primary-color);
    }
    .todo-input__add-btn {
      background: #E0E0E0;
      color: #9E9E9E;
      font-size: 0.875rem; /* 14px */
    }
    .todo-input__add-btn[focused] {
      /* https://github.com/robdodson/paper-button/pull/1 */
      outline-width: 3px;
    }
  </style>
  <template>

    <paper-input id="todoInput"
                 class="todo-input__input"
                 no-label-float
                 label="Add an item">
    </paper-input>

    <paper-button class="todo-input__add-btn"
                  on-tap="add">
                  Add
    </paper-button>

  </template>
</dom-module>
<script>
  Polymer({
    is: 'todo-input',
    behaviors: [Polymer.IronA11yKeysBehavior],
    keyBindings: {
      'enter': 'add'
    },
    add: function() {
      if (this.$.todoInput.value) {
        this.fire('add-todo', {value: this.$.todoInput.value});
        this.$.todoInput.value = null;
      }
    }
  });
</script>
